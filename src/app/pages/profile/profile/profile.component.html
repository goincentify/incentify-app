<div fxLayoutAlign="center center">

  <form [formGroup]="profileForm" (ngSubmit)="profileSubmit()">

    <div class="form-container">

      <mat-form-field>
        <input matInput type="text" formControlName="firstName" [errorStateMatcher]="matcher" placeholder="First Name"
          required>
        <mat-error *ngIf="profileForm.hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="lastName" [errorStateMatcher]="matcher" placeholder="Last Name"
          required>
        <mat-error *ngIf="profileForm.hasError('required')">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" style="color:black" disabled="true">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="address" placeholder="Street Address">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="city" placeholder="City">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="state" placeholder="State">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" formControlName="zip" placeholder="Zip">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput type="text" formControlName="bio" placeholder="Bio"></textarea>
      </mat-form-field>

      <br>

      <button type="submit" mat-flat-button color="primary"> Update </button>

    </div>
  </form>
</div>
