<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav" [fixedInViewport]="true">
        <mat-list role="list">
            <mat-list-item role="listitem" class="menuicon" *ngFor="let option of options; index as i"
                (click)="routeTo(option.id)">
                <mat-icon matListIcon>{{option.icon}}</mat-icon>
                {{option.name}}
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
