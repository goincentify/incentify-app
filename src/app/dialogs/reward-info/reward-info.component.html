<mat-card>
  <!-- <img mat-card-image class="rewarditem" src={{currentItem.image}} alt="currentItem.image"> -->
  <mat-card-header class="itemheader">
    <div mat-card-avatar><img class="avatar" src="{{currentItem.image}}"></div>

    <mat-card-title>{{currentItem.name}}</mat-card-title>
    <mat-card-subtitle>{{currentItem.category}}</mat-card-subtitle>

    <mat-icon class="cartTicker" *ngIf="currentItem.incart" matTooltip="Remove from cart"
      (click)="removeFromCart(currentItem)" color="warn">remove_circle_outline</mat-icon>

  </mat-card-header>

  <mat-card-content class="itemcontent">
    <mat-divider></mat-divider>
    <p>{{currentItem.description}}</p>
    <!-- <mat-divider></mat-divider> -->

    <span>
      <p style="text-align:right;margin:0;padding-right: 6px;float: left;">Price:</p>
      <h4 class="price" *ngIf="!dollars" (click)="dollars=true;">{{currentItem.price | number}} points</h4>
      <h4 class="price" *ngIf="dollars" (click)="dollars=false;">{{currentItem.price*pointRatio | currency}}</h4>
    </span>

  </mat-card-content>

  <mat-card-actions>
    <div *ngIf="currentItem.incart">
      <button mat-button matDialogClose>close</button>
      <button mat-button matDialogClose (click)="routeTo('shoppingcart')">shopping cart</button>
    </div>
    <div *ngIf="!currentItem.incart">
      <button mat-button (click)="addToCart(currentItem)">add to cart</button>
      <button mat-button color="primary" matDialogClose>cancel</button>
    </div>

  </mat-card-actions>
</mat-card>
