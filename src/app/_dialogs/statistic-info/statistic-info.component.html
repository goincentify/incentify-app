<mat-card class="info-dialog">
  <mat-card-header class="">
    <mat-card-title>{{data.dialogtitle}}</mat-card-title>
    <mat-card-subtitle>{{data.dialogsubtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="info"> {{data.dialoginfo}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="this.dialogRef.close()">Okay</button>
  </mat-card-actions>
</mat-card>
